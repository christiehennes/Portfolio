<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christie Hennes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Mukta|Cabin|Lato|Markazi+Text|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>

        <!-- Menu -->
        <div class="menu" id="about">
                <div class="menu-wrapper">
                    <!-- <div class="portfolio-name-wrapper">
                        <h1 class="menu-header-text">Christie Hennes</h1>
                    </div> -->
                    <div class="menu-items-wrapper cabin-font">
                        <div class="menu-item"><a href="#about">About</a></div> 
                        <div class="menu-item"><a href="#portfolio-link">Portfolio</a></div>
                        <div class="menu-item"><a href="#contact">Contact</a></div>
                    </div>
                </div>
            </div>



                <!-- Upper Content -->
                <div class="about-content-wrapper">

                    <div class="main-content-wrapper left">
                        <div class="image-wrapper"></div>
                    </div>
                    <div class="main-content-wrapper right">
                        <div class="name-wrapper markazi-font">
                            <div class="name-info"><h1>Hi, I'm Christie.</h1></div><br>
                            <div class="about-info"><h3>I build products from design to development.</h3></div>
                        </div>
                    </div>
                </div>

                <!-- Projects Area -->
                <div class="outer-content-wrapper" id="portfolio-link">
                    <div class="cabin-font section-header"><h4>Projects</h4></div>
                    
                    <div class="portfolio-wrapper" id="portfolio">
                    </div>
                </div>

                <!-- Contact Area -->

                <div class="entry-fields-wrapper" id="contact">
                    <div class="section-header cabin-font"><h4>Contact</h4></div>
                    <div class="entry-fields content-font">
                        <form action="">
                            <div class="field-name markazi-font">Name</div><input class="field" type="text" name="Name" value="John Smith" size="50vw">
                            
                            <div class="field-name markazi-font">Email</div><input class="field" type="email" name="Email" value="example@gmail.com" size="50vw">
                            
                            <div class="field-name markazi-font">Message</div><input class="field" type="text" name="Email" value="Hi there!" size="50vw"></div>
                            
                            <input class="submit-button" type="submit" value="Submit">
                        </form> 
                    </div>
                </div>
         



            
    <!-- Loading jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
