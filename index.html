<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christie Hennes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Mukta|Cabin|Lato|Markazi+Text|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>

        <!-- Menu -->
        <div class="menu" id="about navbar">
                <div class="menu-wrapper">
                    <!-- <div class="portfolio-name-wrapper">
                        <h1 class="menu-header-text">Christie Hennes</h1>
                    </div> -->
                    <div class="menu-items-wrapper cabin-font">
                        <div class="menu-item"><a href="#about">About</a></div> 
                        <div class="menu-item"><a href="#portfolio-link">Portfolio</a></div>
                        <div class="menu-item"><a href="#contact">Contact</a></div>
                    </div>
                </div>
            </div>



                <!-- Upper Content -->
                <div class="about-content-wrapper">

                    <div class="main-content-wrapper left">
                        <div class="image-wrapper"></div>
                    </div>
                    <div class="main-content-wrapper right">
                        <div class="name-wrapper markazi-font">
                            <div class="name-info"><h1>Hi, I'm Christie.</h1></div><br>
                            <div class="about-info"><h3>I build products.</h3></div>
                            <div class="about-info"><h4>Product Development + Software Development</h4></div>
                            <div class="social-icons">
                                <a href="https://www.linkedin.com/in/christiehennes/"><i class="fab fa-linkedin"></i></a>
                                <a href="https://github.com/christiehennes/"><i class="fab fa-github-square"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Area -->
                <div class="outer-content-wrapper" id="portfolio-link">
                    <div class="cabin-font section-header"><h4>Portfolio</h4></div>
                    
                    <div class="portfolio-wrapper" id="portfolio">
                    </div>
                </div>

                <!-- Contact Area -->

                <div class="entry-fields-wrapper" id="contact">
                    <div class="section-header cabin-font"><h4>Contact</h4></div>
                    <div class="entry-fields content-font">
                        <form method="post" name="" action="">
                            <div class="field-name markazi-font"><h4>Name</h4></div><input class="field" type="text" name="name" value="Your Name" size="50vw" onfocus="this.value=''">
                            
                            <div class="field-name markazi-font"><h4>Email</h4></div><input class="field" type="email" name="email" value="yourname@gmail.com" size="50vw" onfocus="this.value=''">
                            
                            <div class="field-name markazi-font"><h4>Message</h4></div><input class="field" type="text" name="message" value="Hi there!" size="50vw" onfocus="this.value=''">
                            
                            <input class="submit-button cabin-font" type="submit" value="Submit">
                        </form> 
                    </div>
                </div>
         



            
    <!-- Loading jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
